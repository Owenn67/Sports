name: Scrape and Update M3U8

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 12 * * *'  # Runs at 12 PM GMT every day
    - cron: '0 18 * * *'  # Runs at 6 PM GMT every day

jobs:
  update_m3u8:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run Python scrape_and_update.py
      run: python scrape_and_update.py

    - name: Run Python Mrgaming.py
      run: python Mrgaming.py

    - name: Commit and push changes
      run: |
          git diff
          git config --global user.email "actions@github.com"
          git config --global user.name "actions-user"
          git add updated_file.m3u8
          git add new_output_file_from_Mrgaming.py  # Replace with the actual output file from Mrgaming.py
          git commit -am "Update files"
          git pull --rebase origin main
          git push
